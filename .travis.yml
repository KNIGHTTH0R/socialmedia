language: node_js

node_js:
	- "0.10"

install:
	- npm install phantomjs -g
	- npm install -g mocha-phantomjs
	- npm install -g gulp
	- npm install -g bower
	- npm install
	- bower install

before_script:
	- phantomjs --version
	- mocha-phantomjs --version
	- gulp &
	- sleep 5

script:
	- mocha-phantomjs test/index.html
	- make test